name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - '*[Tt][Ee][Ss][Tt]*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.12.1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          cache-on-failure: true
          shared-key: rust-${{ hashFiles('src-tauri/Cargo.lock') }}

      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
            ~/.cache/pnpm
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            out
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package.json') }}-${{ hashFiles('src/**/*.tsx', 'src/**/*.ts', 'src/**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache Tauri build artifacts
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target/release/build
            src-tauri/target/release/deps
            src-tauri/target/release/incremental
          key: ${{ runner.os }}-tauri-release-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ hashFiles('src-tauri/src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-tauri-release-${{ hashFiles('src-tauri/Cargo.lock') }}-
            ${{ runner.os }}-tauri-release-

      - name: Install dependencies
        run: pnpm install

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Set sccache env globally
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=2G" >> $GITHUB_ENV

      - name: Build Tauri app (release)
        run: pnpm tauri build

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/aviutl2-style-config-editor.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
